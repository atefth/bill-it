<div class="page-header">
    <div class='row'>
        <div class='col-lg-8'>
            <h1 ng-show="method == 'post'">Add a new <small>item</small></h1>
            <h1 ng-show="method == 'put'">Edit <small>item</small> details</h1>
        </div>
        <div class='col-lg-4'>
            <a ui-sref="items" class="btn btn-block btn-lg btn-default">Back</a>
        </div>
    </div>
</div>

<div class="jumbotron">
    <div class="container" align="center">
        <form role="form" class="form-horizontal" ng-submit="addOrUpdate()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="item.name" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="item.description" class="form-control" id="description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="item.code" class="form-control" id="code" placeholder="Code">
                </div>
            </div>
            <div class="form-group">
                <label for="rate" class="col-sm-2 control-label">Rate</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="item.rate" class="form-control" id="rate" placeholder="Rate">
                </div>
            </div>
            <div class="form-group">
                <label for="calculation" class="col-sm-2 control-label">Calculation</label>
                <div class="col-sm-10">
                    <select ng-model="item.calculation" class="form-control">
                        <option style="display:none" value="">Select calculation</option>
                        <option value="1">X & Y</option>
                        <option value="2">Ups</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <select ng-options="category.id as category.name for category in categories" ng-model="item.categoryId" class="form-control">
                        <option style="display:none" value="">Categorize Item</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
