<div class='form-group border-dashed'>
    <div class='col-lg-5 right-vertical-divider'>
        <div class='row'>
            <div class='col-lg-3' ng-class="{ 'inactive': entry.item.calculation !== 1 }">
                <div class="input-group">
                    <h6>{{ entry.x  }}</h6>
                </div>
            </div>
            <div class='col-lg-3' ng-class="{ 'inactive': entry.item.calculation !== 1 }">
                <div class="input-group">
                    <h6>{{ entry.y  }}</h6>
                </div>
            </div>
            <div class='col-lg-3' ng-class="{ 'inactive': entry.item.calculation !== 2 }">
                <div class="input-group">
                    <h6>{{ entry.ups  }}</h6>
                </div>
            </div>
            <div class='col-lg-3'>
                <div class="input-group">
                    <h6>{{ entry.sheets  }}</h6>
                </div>
            </div>
        </div>
    </div>
    <div class='col-lg-7'>
        <div class='row'>
            <div class='col-lg-3'>
                <div class="input-group">
                    <h6>{{ entry.item.name  }}</h6>
                </div>
            </div>
            <div class='col-lg-3' ng-class="{ 'inherited': entry.inherited }">
                <div class="input-group">
                    <h6>{{ entry.rate | number: 5  }}</h6>
                </div>
            </div>
            <div class='col-lg-3'>
                <div class="input-group">
                    <h6>{{ entry.rps | number: 5  }}</h6>
                </div>
            </div>
            <div class='col-lg-3'>
                <div class="input-group">
                    <span class="input-group-addon">à§³</span>
                    <h6>{{ entry.amount | number: 2  }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
