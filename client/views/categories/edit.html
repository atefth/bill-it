<div class="page-header">
    <div class='row'>
        <div class='col-lg-8'>
            <h1 ng-show="method == 'post'">Add a new <small>category</small></h1>
            <h1 ng-show="method == 'put'">Edit <small>category</small> details</h1>
        </div>
        <div class='col-lg-4'>
            <a ui-sref="categories" class="btn btn-block btn-lg btn-default">Back</a>
        </div>
    </div>
</div>

<div class="jumbotron">
    <div class="container" align="center">
        <form role="form" class="form-horizontal" ng-submit="addOrUpdate()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="category.name" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="category.description" class="form-control" id="description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Rate</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="category.rate" class="form-control" id="rate" placeholder="Rate">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
