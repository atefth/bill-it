<div class="page-header">
    <div class='row'>
        <div class='col-lg-8'>
            <h1 ng-show="method == 'post'">Add a new <small>client</small></h1>
            <h1 ng-show="method == 'put'">Edit <small>client</small> details</h1>
        </div>
        <div class='col-lg-4'>
            <a ui-sref="clients" class="btn btn-block btn-lg btn-default">Back</a>
        </div>
    </div>
</div>

<div class="jumbotron">
    <div class="container">
        <form role="form" class="form-horizontal" ng-submit="addOrUpdate()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="client.name" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-sm-2 control-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="client.company" class="form-control" id="company" placeholder="Company">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="client.address" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="client.email" class="form-control" id="email" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="client.mobile" class="form-control" name="mobile" id="mobile" placeholder="Mobile" />
                </div>
            </div>
            <div class="form-group">
                <label for="since" class="col-sm-2 control-label">Since</label>
                <div class="col-sm-10">
                    <input ui-date placeholder="yyyy-MM-dd" ng-model="client.since" class="form-control" id="since">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
