<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billing</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="mohona-billing">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Billing&#8482;</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ 'active': page === 'home' }"><a ui-sref="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                        <li ng-show="isAuthenticated" ng-class="{ 'dropdown-toggle active' : page === 'orders', 'dropdown-toggle' : page !== 'orders' }">
                            <a data-toggle="dropdown" ><span class="glyphicon glyphicon glyphicon-barcode" aria-hidden="true"></span> Orders <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="orders">List</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="newOrder">New</a></li>
                            </ul>
                        </li>
                        <li ng-show="isAuthenticated" ng-class="{ 'dropdown-toggle active' : page === 'clients', 'dropdown-toggle' : page !== 'clients' }">
                            <a data-toggle="dropdown" ><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> Clients <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="clients">List</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="newClient">New</a></li>
                            </ul>
                        </li>
                        <li ng-class="{ 'dropdown-toggle active' : page === 'items', 'dropdown-toggle' : page !== 'items' }">
                            <a data-toggle="dropdown" ><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Items <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="items">List</a></li>
                                <li class="divider"></li>
                                <li ng-show="isAuthenticated"><a ui-sref="newItem">New</a></li>
                            </ul>
                        </li>
                        <li ng-class="{ 'dropdown-toggle active' : page === 'categories', 'dropdown-toggle' : page !== 'categories' }">
                            <a data-toggle="dropdown" ><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Categories <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="categories">List</a></li>
                                <li class="divider"></li>
                                <li ng-show="isAuthenticated"><a ui-sref="newCategory">New</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon2">
                            <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </span>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> </a></li>
                        <li><a ng-hide="isAuthenticated" ui-sref="login"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Login</a></li>
                        <li class="dropdown-toggle">
                            <a ng-show="isAuthenticated" data-toggle="dropdown" class="dropdown-toggle"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ user.email }}<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Audit</a></li>
                                <li><a ui-sref="myOrders">My Orders</a></li>
                                <li class="divider"></li>
                                <li><a ng-click="logout()">Log Out</a></li>
                            </ul>
                            <a ng-hide="isAuthenticated" ui-sref="newUser" class="dropdown-toggle"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Register</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div ui-view></div>
        </div>

        <script src="vendor/jquery/dist/jquery.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-resource/angular-resource.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="vendor/angular-ui-date/src/date.js"></script>
        <script src="app.js"></script>
        <script src="routes.js"></script>
        <script src="js/services/lb-services.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/user.js"></script>
        <script src="js/controllers/client.js"></script>
        <script src="js/controllers/order.js"></script>
        <script src="js/controllers/item.js"></script>
        <script src="js/controllers/category.js"></script>
        <script src="js/directives/entryForm.js"></script>
        <script src="js/directives/entryView.js"></script>
    </body>
    </html>
